<!DOCTYPE html>

<html lang="es">

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link rel="stylesheet" href={{url_for('static', filename='fonts/icomoon/style.css',_external=True)}}>

  <link rel="stylesheet" href={{url_for('static', filename='css/bootstrap/bootstrap.css',_external=True)}}>
  <link rel="stylesheet" href={{url_for('static', filename='css/jquery-ui.css',_external=True)}}>
  <link rel="stylesheet" href={{url_for('static', filename='css/owl.carousel.min.css',_external=True)}}>
  <link rel="stylesheet" href={{url_for('static', filename='css/owl.theme.default.min.css',_external=True)}}>
  <link rel="stylesheet" href={{url_for('static', filename='css/owl.theme.default.min.css',_external=True)}}>

  <link rel="stylesheet" href={{url_for('static', filename='css/jquery.fancybox.min.css',_external=True)}}>

  <link rel="stylesheet" href={{url_for('static', filename='css/bootstrap-datepicker.css',_external=True)}}>

  <link rel="stylesheet" href={{url_for('static', filename='fonts/flaticon/font/flaticon.css',_external=True)}}>

  <link rel="stylesheet" href={{url_for('static', filename='css/aos.css',_external=True)}}>

  <link rel="stylesheet" href={{url_for('static', filename='css/style.css',_external=True)}}>

  <!-- Estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <!-- Script de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>

<body>  
  <div class="site-wrap">
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <header class="site-navbar py-4" role="banner">
    <div class="container">
      <div class="d-flex align-items-center">
        <div class="site-logo">
          <a href="{{ url_for('index',_external=True)}}">
            <img src={{url_for('static', filename='images/logo1.png',_external=True)}} alt="Logo">
          </a>
        </div>
        <div class="ml-auto">
          <nav class="site-navigation position-relative text-right" role="navigation">
            <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
              <li><a href="{{url_for('index',_external=True)}}" class="nav-link">Home</a></li>
              <li><a href="{{url_for('registration',_external=True)}}" class="nav-link">Inscripción</a></li>
            </ul>
          </nav>
          <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right text-white"><span
            class="icon-menu h3 text-white"></span></a>
          </div>
      </div>
    </div>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>
    
  <footer class="footer-section">
    <div class="container">
      <div class="row">
          <div class="col-lg-3">
          <div class="widget mb-3">
            <h3>Dirección del Club</h3>
            <ul class="list-unstyled links">
              <li><a href="#">25 de Mayo 561</a></li>
              <li><a href="#">Cañuelas</a></li>
              <li><a href="#">Buenos Aires</a></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="widget mb-3">
            <h3>Redes Sociales</h3>
            <ul class="list-unstyled links">
              <li><a href="#">Twitter</a></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="widget mb-3">
            <h3>WhatsApp</h3>
            <ul class="list-unstyled links">
              <li><a href="#">+54 9 11 1234 5678</a></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="widget mb-3">
            <h3>Email</h3>
            <ul class="list-unstyled links">
              <li><a href="#">CSyDUPED@gmail.com</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-12">
          <div class=" pt-5">
            <p>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
              Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script> All rights reserved | This template is made with <i class="icon-heart"
                aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>


  <!-- .site-wrap -->


  <script src={{url_for('static', filename='js/jquery-3.3.1.min.js',_external=True)}}></script>
  <script src={{url_for('static', filename='js/jquery-ui.js',_external=True)}}></script>
  <script src={{url_for('static', filename='js/popper.min.js',_external=True)}}></script>
  <script src={{url_for('static', filename='js/bootstrap.min.js',_external=True)}}></script>
  <script src={{url_for('static', filename='js/jquery.stellar.min.js',_external=True)}}></script>
  <script src={{url_for('static', filename='js/jquery.countdown.min.js',_external=True)}}></script>
  <script src={{url_for('static', filename='js/bootstrap-datepicker.min.js',_external=True)}}></script>
  <script src={{url_for('static', filename='js/jquery.easing.1.3.js',_external=True)}}></script>
  <script src={{url_for('static', filename='js/aos.js',_external=True)}}></script>
  <script src={{url_for('static', filename='js/jquery.fancybox.min.js',_external=True)}}></script>
  <script src={{url_for('static', filename='js/jquery.sticky.js',_external=True)}}></script>
  <script src={{url_for('static', filename='js/jquery.mb.YTPlayer.min.js',_external=True)}}></script>


  <script src={{url_for('static', filename='js/main.js',_external=True)}}></script>

</body>
</html>
